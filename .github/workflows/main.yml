name: Hello World Action

on:
  push:
    branches:
      - master

jobs:
  print-job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Print Hello World 2 times
        run: |
            echo "Hello, World!"
            echo "Hello, World 2.0"
        

        
    
          
